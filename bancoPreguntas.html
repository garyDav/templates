  />
  <title>Banco de Preguntas</title>
</head>

<style>
  @import url("https://fonts.googleapis.com/css?family=Muli&display=swap");
  /*_SETTINGS*/
  :root {
    font-size: 16px;
    font-family: "Muli", Helvetica, Arial, sans-serif;
    --primary: #5c62c5;
    --dark-grey: #363636;
    --light-grey: #d8d8d8;

    --bg-modal: #6a6a6aa3;
    --bg-primary: #f3f3f3;
    --bg-secondary: #b6b6b6;
    --bg-tertiary: #e3e3e3;

    --text-primary: #141418;
    --icon-primary: #317cd8;

    --white: #fff;
    --google-blue: #4285f4;
    --button-active-blue: #1669f2;
    --transition-speed: 600ms;
  }

  /*_BASE*/
  * {
    margin: 0px;
    padding: 0;
    box-sizing: border-box;
    -webkit-touch-callout: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    -webkit-user-select: auto;
  }

  html,
  body {
    color: var(--text-primary);
    background-color: var(--bg-primary);
  }
  body::-webkit-scrollbar {
    width: 0.25rem;
  }
  body::-webkit-scrollbar-track {
    background-color: var(--bg-tertiary);
  }
  body::-webkit-scrollbar-thumb {
    background-color: var(--bg-secondary);
  }
  .mt-1 {
    margin-top: 5px;
  }
  .mt-5 {
    margin-top: 20px;
  }
  .mb-1 {
    margin-bottom: 5px;
  }
  .mb-5 {
    margin-bottom: 20px;
  }
  .pointer {
    cursor: pointer;
  }
  .center {
    margin: auto;
    text-align: center;
  }

  /*_GENERAL*/
  .input {
    width: 100%;
    background-color: transparent;
    border-left: 0px;
    border-right: 0px;
    border-top: 0px;
    border-bottom: 2px solid var(--icon-primary);
    font-family: "Muli", sans-serif;
    font-size: 1rem;
    padding: 0px 0px 5px 10px;
    outline: none;
  }
  ::placeholder {
    color: var(--text-primary);
  }
  button {
    padding: 10px 15px;
    border: none;
    outline: none;
    user-select: none;
    cursor: pointer;
    background: var(--bg-secondary);
    color: var(--bg-primary);
    border-radius: 10px;
    font-size: 1rem;
  }
  button:hover {
    background: var(--bg-modal);
    color: var(--white);
  }
  .btn_add {
    font-family: sans-serif, Arial, Helvetica;
    display: block;
    /* padding: 10px; */
    /* border: none; */
    /* outline: none; */
    /* user-select: none; */
    cursor: pointer;
    background: var(--icon-primary);
    color: var(--bg-primary);
    border-radius: 50%;
    width: 3.2rem;
    height: 3.2rem;
    font-size: 2rem;
    /* line-height: 2rem; */
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    box-shadow: 3px 3px 9px 1px #a6a6a6;
    z-index: 3;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .btn_add:hover {
    background: var(--button-active-blue);
  }
  .modal {
    visibility: hidden;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    list-style: none;
    pointer-events: none;
    z-index: 10;
    background-color: var(--bg-modal);
    transform: translateY(-100vh);
    transition: var(--transition-speed);
  }
  .modal.open {
    pointer-events: all;
    visibility: visible;
    transform: translate(0);
  }
  #modal-btn-active:checked ~ .modal {
    pointer-events: all;
    visibility: visible;
    transform: translate(0);
  }
  .modal__add {
    background-color: var(--bg-primary);
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 0.5rem 1rem;
  }
  .modal__add--title {
    color: var(--text-secondary);
    font-size: 0.8rem;
    margin-bottom: 2rem;
  }
  .modal__add--menu {
    list-style: none;
    margin-bottom: 1rem;
    border-bottom: 1px solid #8e8e8e;
  }
  .modal__add--menu:last-child {
    margin: 0;
    border: none;
  }
  .modal__add--menu:last-child li {
    margin-bottom: 0.5rem;
  }
  .modal__add--menu li {
    margin-bottom: 1.5rem;
  }
  .modal__add--menu li a {
    color: var(--text-primary);
    text-decoration: none;
    display: flex;
    align-items: center;
  }
  .modal__add--menu li a i {
    font-size: 1.5rem;
    color: var(--icon-primary);
    text-decoration: none;
  }
  .modal__add--menu li a span {
    margin-left: 1rem;
  }
  #menu-active {
    display: none;
  }
  #nav-active {
    display: none;
  }
  #modal-btn-active {
    display: none;
  }

  /*NAVBAR*/
  .navbar {
    height: 3.5rem;
    display: flex;
    align-items: center;
  }
  .navbar__search {
    cursor: pointer;
    color: var(--icon-primary);
    margin: 0 1rem;
    display: flex;
  }
  .navbar__search .fa-hand-point-left {
    visibility: hidden;
    transform: rotate(-180deg);
    width: 0;
    transition: visibility 0ms, transform 300ms linear 0ms;
  }
  #nav-active:checked ~ .navbar__search .fa-hand-point-left {
    width: auto;
    visibility: visible;
    transform: rotate(-360deg);
  }
  .navbar__search .fa-search {
    width: auto;
    visibility: visible;
    transform: rotate(0deg);
    transition: visibility 0ms, transform 300ms linear 0ms;
  }
  #nav-active:checked ~ .navbar__search .fa-search {
    width: 0;
    visibility: hidden;
    transform: rotate(-180deg);
  }
  .navbar__input {
    width: 0%;
    overflow: hidden;
    transition: var(--transition-speed);
    pointer-events: none;
  }
  #nav-active:checked ~ .navbar__input {
    pointer-events: all;
    margin-right: 1rem;
    width: 100%;
  }
  .navbar__title {
    width: 100%;
    overflow: hidden;
    transition: var(--transition-speed);
  }
  /*.navbar__title::selection ~ {

  }*/
  #nav-active:checked ~ .navbar__title {
    width: 0%;
  }

  /*MAIN TEMPLATE*/
  .questions {
    display: flex;
    flex-direction: column;
    align-items: center;
    grid-gap: 20px;
  }

  .questions__insert,
  .questions__insert-textarea {
    border: none;
    background-color: transparent;
  }
  .questions__insert,
  .questions__insert-textarea:focus {
    outline: none;
  }
  .questions__insert {
    color: var(--dark-grey);
    font-weight: 700;
    font-size: 1.2rem;
  }
  .questions__insert-textarea {
    border-bottom: 1px solid var(--dark-grey);
    color: var(--dark-grey);
    resize: none;
    height: 100px;
    font-size: 1.1rem;
  }

  .questions__images {
    display: flex;
    align-items: center;
    grid-gap: 10px;
  }
  .questions__images-item > img {
    vertical-align: middle;
  }

  /*Menù lateral*/
  .navbar__bars {
    cursor: pointer;
    color: var(--icon-primary);
    margin-left: auto;
    margin-right: 1rem;
    z-index: 6;
  }
  .navbar__bars label {
    transform: rotate(0deg);
    transition: var(--transition-speed);
  }
  .navbar__menu-nav {
    list-style: none;
    /*pointer-events: none;*/
  }
  .navbar__nav--item {
    /*opacity: 0;*/
  }
  .navbar__nav--item a {
    color: var(--bg-primary);
    text-decoration: none;
  }
  #menu-active:checked ~ .navbar__bars label {
    color: var(--bg-primary);
    transform: rotate(180deg);
  }
  .navbar-container {
    position: absolute;
    background: rgba(0, 0, 0, 0.5);
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    transition: all 500ms ease;
    opacity: 0;
    visibility: hidden;
    z-index: 5;
  }
  #menu-active:checked ~ .navbar-container {
    opacity: 1;
    visibility: visible;
  }
  .navbar__menu {
    width: 100vw;
    max-width: 250px;
    background: #1c1c1c;
    height: 100vh;
    position: relative;
    right: calc(250px - 100vw);
    /*transition: all 500ms ease;*/
    /*transform: translateX(-100vw);*/
    display: none;
  }
  #menu-active:checked ~ .navbar-container .navbar__menu {
    /*transform: translateX(0%);*/
    display: block;
    animation: fadeInRight; /* referring directly to the animation's @keyframe declaration */
    animation-duration: 500ms;
  }
  .navbar__menu .navbar__menu-nav {
    transform: translateY(15%);
  }
  .navbar__menu .navbar__menu-nav .navbar__nav--item a {
    display: block;
    text-decoration: none;
    padding: 20px;
    color: var(--bg-primary);
    border-left: 5px solid transparent;
    transition: all 400ms ease;
  }
  .navbar__menu .navbar__menu-nav .navbar__nav--item a:hover {
    border-left: 5px solid var(--bg-primary);
    background: #1f1f1f;
  }
  .navbar__menu label {
    position: absolute;
    right: 5px;
    top: 10px;
    color: #fff;
    cursor: pointer;
    font-size: 18px;
  }
  /*Fin de Menù lateral*/
</style>
